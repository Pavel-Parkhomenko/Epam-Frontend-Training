<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uncomment to use LESS with CSS compilation -->
    <!-- <link rel="stylesheet" type="text/css" href="../styles/index/index.css"/> -->

    <!-- Comment out these two lines to use JS -->
    <!-- To use LESS to JS, you need to start the server server.js (node server.js) and 
        write in the browser search bar 
        http://localhost:2000/html/index.html -->
    <link rel="stylesheet/less" type="text/css" href="../styles/index/index.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <title>Task 4 less js/css</title>
</head>

<body>
    <!--grid model-->
    <div class="grid_model">
        <div class="header">
            <!--using iframe to upload header to the site-->
            <iframe scrolling="no" src="../html/header.html" frameborder="0"></iframe>
        </div>
        <div class="mymenu">
            <div>
                <!--using iframe to upload menu to the site-->
                <iframe scrolling="no" src="../html/menu.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="main">
            <!--using iframe to upload mein to the site-->
            <div class="main-home">
                <iframe src="../html/main.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="footer">
            <!--using iframe to upload footer to the site-->
            <iframe scrolling="no" src="../html/footer.html" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
